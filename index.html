<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <form class="calculator">
                <div class="display">
                    <input class="display-window" type="text" name="display">
                </div>
                <div>
                    <button id = "clear" type="button" value="AC">AC</button>
                    <button id = "delete-last" type="button" value="DE">DE</button>
                    <button class="real-value" type="button" value=".">.</button>
                    <button class="real-value" type="button" value="/">/</button>
                </div>
                <div>
                    <button class="real-value" type="button" value="7">7</button>
                    <button class="real-value" type="button" value="8">8</button>
                    <button class="real-value" type="button" value="9">9</button>
                    <button class="real-value" type="button" value="*">*</button>
                </div>
                <div>
                    <button class="real-value" type="button" value="4">4</button>
                    <button class="real-value" type="button" value="5">5</button>
                    <button class="real-value" type="button" value="6">6</button>
                    <button class="real-value" type="button" value="-">-</button>
                </div>
                <div>
                    <button class="real-value" type="button" value="1">1</button>
                    <button class="real-value" type="button" value="2">2</button>
                    <button class="real-value" type="button" value="3">3</button>
                    <button class="real-value" type="button" value="+">+</button>
                </div>
                <div>
                    <button class="real-value" type="button" value="00">00</button>
                    <button class="real-value" type="button" value="0">0</button>
                    <button id="evaluate-button" type="button" value="=">=</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
